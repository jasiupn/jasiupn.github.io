<section [class]="heroClass" [ngStyle]="getBackgroundStyles()">
    <div class="overlay-content">
        <h1 class="overlay__headline" [innerHTML]="headline"></h1>

        <div class="overlay__subtext">
            <p [innerHTML]="subtext"></p>
        </div>
    </div>

    <app-hero-scroll-button
            [label]="buttonLabel"
            [targetElement]="targetElement"
            [ariaLabel]="buttonAriaLabel"
    ></app-hero-scroll-button>
</section>
