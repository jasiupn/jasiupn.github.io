<div class="cookie-consent" *ngIf="showConsent">
  <div class="cookie-content">

    <div class="cookie-text">
      <h3 class="cookie-title">Pliki cookies</h3>
      <p class="cookie-description">
        Ta strona używa plików cookies niezbędnych do jej prawidłowego działania
        oraz – za Twoją zgodą – cookies statystycznych, które pomagają nam ulepszać serwis.
      </p>
    </div>

    <div class="cookie-actions">
      <button class="btn-decline" (click)="declineCookies()">
        Odrzuć
      </button>

      <button class="btn-accept" (click)="acceptCookies()">
        Akceptuję
      </button>
    </div>

  </div>
</div>
